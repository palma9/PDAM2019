  <mat-card fxLayout="row" fxLayoutAlign="space-between center" class="mb-2">
    <div>
      <p>{{user.name}}</p>
      <p class="text-sm">{{user.email}}</p>
    </div>
    <div><img [src]="user.picture" class="radius-circle" width="100" height="100" (click)="openUploadDialog()"></div>
  </mat-card>

<div fxLayout.gt-sm="row" fxLayout="column" fxLayoutGap="20px">
  <mat-card fxFlex=50 fxLayout="row" fxLayoutAlign="start center" class="mb-2">
    <img src="../../../assets/img/ic_access_time.svg" style="height:94px">
    <div>
      <p>Substitutions done: {{user.substitutionsDone}}</p>
      <p>Times substituted: {{user.substituted.length}}</p>
      <p>Weekly hours: 0</p>
    </div>
  </mat-card>
  <mat-card fxFlex=50 class="mb-2">
    <mat-card-header>
      <mat-card-title>Cambiar contraseña</mat-card-title>
    </mat-card-header>
    <form [formGroup]="form" (ngSubmit)="onPasswordSubmit()">
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Antigua contraseña" type="password"
            [formControl]="form.controls['password']">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Contraseña" type="text" [formControl]="form.controls['newpassword']">
          <a mat-button matSuffix mat-icon-button (click)="passwordAutogen()">
            <mat-icon>lock</mat-icon>
          </a>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Confirmar contraseña" type="text"
            [formControl]="form.controls['checkpassword']">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="column" class="ma-0">
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Cambiar contraseña</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
