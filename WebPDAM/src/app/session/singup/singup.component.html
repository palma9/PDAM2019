<div>
  <div id="container" fxFlex="33" fxFlex.xs="100" fxFlex.lt-md="50" fxLayout="column" fxLayoutAlign="center center"
    fxLayoutGap="5px">
    <img src="../../../assets/img/logo.png" alt="logo salesians" class="w-50">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column" class="w-100" fxLayoutAlign="center center">
      <mat-form-field class="w-50">
        <input matInput placeholder="Name" [formControl]="form.controls['name']">
      </mat-form-field>
      <mat-form-field class="w-50">
        <input matInput placeholder="Email" type="email" [formControl]="form.controls['email']">
      </mat-form-field>
      <mat-form-field class="w-50">
        <input matInput placeholder="Password" [formControl]="form.controls['password']" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <button mat-raised-button class="btn btn-social btn-email w-50" [disabled]="!form.valid"><i class="fas fa-envelope"></i>SignUp</button>
    </form>
    <a class="text-align-center mt-1" [routerLink]="['/']">Already have an account? SignIn !</a>
  </div>
  <div id="fondo" fxFlex="77" fxFlex.xs="0" fxFlex.lt-md="50"></div>
</div>
